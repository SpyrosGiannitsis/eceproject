<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">Weather in Greece</div>
    <div class="container">
        <label for="city-input">Enter a city in Greece:</label>
        <input type="text" id="city-input">
        
        <p>Select forecast duration:</p>
        <input type="radio" id="24-hours" name="forecast-duration" value="24">
        <label for="24-hours">Next 24 hours</label><br>
        <input type="radio" id="3-days" name="forecast-duration" value="3">
        <label for="3-days">Next 3 days</label><br>
        <input type="radio" id="7-days" name="forecast-duration" value="5">
        <label for="7-days">Next 5 days</label><br>

        <button onclick="getWeather()" class="weather-button">Get Weather</button>

        <div id="map"></div>
        
        <div class="chart-container">
            <h2>Temperature and Feels Like Temperature Forecast</h2>
            <div class="chart-wrapper">
                <canvas id="temperature-chart" width="800" height="400"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2>Wind Speed Forecast</h2>
            <div class="chart-wrapper">
                <canvas id="wind-speed-chart" width="800" height="400"></canvas>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Fetching data...</div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
